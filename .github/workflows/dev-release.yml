name: Node.js CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies using npm ci
        run: npm ci

      - name: Setup environment file
        run: |
          touch .env
          echo "${{ secrets.DMS_ENV }}" > .env

      - name: Restart app with PM2
        run: |
          pm2 delete all || true
          pm2 start app.js --name DMS-BE
          pm2 save
